<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Who Wants to Be a Millionaire</title>
  </head>
  <body>
    <div class="main">
      <div id="question-container">
        <div class="question">
          <p id="current-question"></p>
        </div>
        <div class="answers">
          <div class="row">
            <button class="button" id="ans1"></button>
            <button class="button" id="ans2"></button>
          </div>
          <div class="row">
            <button class="button" id="ans3"></button>
            <button class="button" id="ans4"></button>
          </div>
        </div>
        <div id="timer">
          <p>Well done!! Next question in... <span id="counter"></span></p>
        </div>
      </div>
      <div id="score-container">
        <div class="score" data-score="14">&euro;1.000.000,00</div>
        <div class="score" data-score="13">&euro;500.000,00</div>
        <div class="score" data-score="12">&euro;250.000,00</div>
        <div class="score" data-score="11">&euro;125.000,00</div>
        <div class="score" data-score="10">&euro;64.000,00</div>
        <div class="score" data-score="9">&euro;32.000,00</div>
        <div class="score" data-score="8">&euro;16.000,00</div>
        <div class="score" data-score="7">&euro;8.000,00</div>
        <div class="score" data-score="6">&euro;4.000,00</div>
        <div class="score" data-score="5">&euro;2.000,00</div>
        <div class="score" data-score="4">&euro;1.000,00</div>
        <div class="score" data-score="3">&euro;500,00</div>
        <div class="score" data-score="2">&euro;300,00</div>
        <div class="score" data-score="1">&euro;200,00</div>
        <div class="score" data-score="0">&euro;100,00</div>
      </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
